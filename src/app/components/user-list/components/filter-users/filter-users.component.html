<div class="filter-wrap">
  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <mat-select
      [(value)]="initialSelectValue"
      (selectionChange)="onFilterChange($event)"
    >
      <mat-option *ngFor="let gender of genders" [value]="gender.value">
        {{ gender.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
